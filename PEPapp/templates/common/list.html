{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{%static 'images/favicon.png'%}">

    <title>PEP's Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'bootstrap/css/bootstrap.css'%}" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static 'style.css'%}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{%static 'bootstrap/js/html5shiv.js'%}"></script>
    <script src="{%static 'bootstrap/js/respond.min.js'%}"></script>
    <![endif]-->
</head>

<body data-spy="scroll" data-target="#topnav">

<div class="navbar navbar-inverse navbar-fixed-top" id="topnav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="{%static 'images/expose-logo.png'%}" alt="PEP" height="17px" /> </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/list">List</a></li>
                <!--<li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#contact">Contact</a></li>-->

            </ul>

        </div>
        <!--/.navbar-collapse -->
    </div>
</div>


<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron" id="home">
    <div class="container">
        <div class="media">
            <h1 class="title">练习镜像列表</h1>
            <ul class="list-group">
                {% for var in data %}

                <li class="list-group-item">{{ var.name }}
                    {% ifequal var.status 1 %}
                    <form role="form" action="../stopapp" method="get">
                        <input type="hidden" name="id" value="{{var.id}}">
                    <h4>地址： {{ var.url }}</h4>
                    <button class="btn btn-danger button-right" id="stopapp" type="submit" name="stopapp">停止</button></li>
                    {% else %}
                    <form role="form" action="../startapp?id={{var.id}}" method="get">
                        <input type="hidden" name="id" value="{{var.id}}">
                    <button class="btn btn-info button-right" id="startapp">开启</button></li>
                    {% endifequal %}
                </form>
                {% endfor %}

            </ul>
        </div>
    </div>
</div>
<script src="{%static 'js/jquery.js'%}"></script>
<script src="{%static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>
</html>
